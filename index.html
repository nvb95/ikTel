<body onload="initializeElements()">
  <header id=header class="header">
    <select id="voiceDropDown" onchange="telOrTelt()">
      <option value="Siri">ik</option>
      <option value="NielsVanBelle" >Niels</option>
    </select>
    <output id="telOrTeltText"> </output>
  </header>
  <div id="main" class="main">
    <div id="printDiv">
      <output id="print" class="output"> ikTel </output>
    </div>
    <div>
      <label> Tellen: </label>
      <output id="tellenText" class="output"> </output>
    </div>
    <div class="crementableRangeSlider">
      <button id="tellenDecrement" onclick="decrementTellen()"> - </button>
      <input id="tellenRangeSlider" type="range" min="0" max="99" value="15" step="1" oninput="slideTellenRangeSlider()">
      <button id="tellenIncrement" onclick="incrementTellen()"> + </button>
    </div>
    <div>
      <label> Pauze tussen tellen: </label>
      <output id="pauseDurationText" class="output"> </output>
      <label> s </label>
    </div>
    <div class="crementableRangeSlider">
      <button id="pauseDurationDecrement" onclick="decrementPauseDuration()"> - </button>
      <input id="pauseDurationRangeSlider" type="range" min="0" max="60" value="0" step="1" oninput="slidePauseDurationRangeSlider()">
      <button id="pauseDurationIncrement" onclick="incrementPauseDuration()"> + </button>
    </div>
    <div class="full">
      <button id="optionsButton" onclick="toggleOptions()" class="optionsButtonClass">Meer opties (+)</button>
      <div class="right">
        <label class="switch">
          <input id="countdown" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <label id="countdownText"> Aftellen </label>
      </div>
    </div>
    <div class="extraOptions hidden">
      <div>
        <label> Tussentellen: </label>
        <output id="tussentellenText" class="output"> </output>
      </div>
      <div class="crementableRangeSlider">
        <button id="tussentellenDecrement" onclick="decrementTussentellen()"> - </button>
        <input id="tussentellenRangeSlider" type="range" min="0" max="99" value="0" step="1" oninput="slideTussentellenRangeSlider()">
        <button id="tussentellenIncrement" onclick="incrementTussentellen()"> + </button>
      </div>
      <div>
        <label> Herhalingen: </label>
        <output id="repetitionsText" class="output"> </output>
      </div>
      <div class="crementableRangeSlider">
        <button id="repetitionsDecrement" onclick="decrementRepetitions()"> - </button>
        <input id="repetitionsRangeSlider" type="range" min="0" max="99" value="0" step="1" oninput="slideRepetitionsRangeSlider()">
        <button id="repetitionsIncrement" onclick="incrementRepetitions()"> + </button>
      </div>
      <div>
        <label> Reeks: </label>
        <select id="operator">
          <option value="null"> operator </option>
          <option value="addition"> + </option>
          <option value="subtraction"> - </option>
          <option value="multiplication"> * </option>
          <option value="division" > / </option>
          <option value="modulus" > % </option>
        </select>
        <output id="operandText" class="output"> </output>
      </div>
      <div class="crementableRangeSlider">
        <button id="operandDecrement" onclick="decrementOperand()" disabled> - </button>
        <input id="operandRangeSlider" type="range" min="0" max="99" value="1" step="1" oninput="slideOperandRangeSlider()">
        <button  id="operandIncrement" onclick="incrementOperand()"> + </button>
      </div>
    </div>
    <div class="mediaControls">
      <button id="pauseButton" class="pauseButtons" onclick="pause()" disabled></button>
      <button id="stopButton" class="stopButtons" onclick="stop()" disabled></button>
      <button id="startButton" class="playButtons" onclick="start()"></button>
    </div>
    <div class="mediaControls">
      <button id="changePaceButton" onclick="testPrint()" onmousedown="changePaceDown()" ontouchstart="changePaceDown()" ontouchend="changePaceUp()" ontouchcancel="changePaceUp()" onmouseup="changePaceUp()" disabled>
        <span id="leftChangePaceButton" class="nextButtonsLeft"></span>
        <span id="rightChangePaceButton" class="nextButtons"></span>
      </button>
    </div>
  </div>
